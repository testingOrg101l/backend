server:
  port: 5000

logging:
  file:
    name: app.log
    max-size: 10MB
    max-history: 5
  level:
    root: INFO

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/esp-project
    username: postgres
    password: haythem
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 30MB
      max-request-size: 100MB

